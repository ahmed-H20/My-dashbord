<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="search">
            <label><img src="img/search-icon.png" alt="search icon"></label>
            <input type="text">
        </div>
        <div class="profile-container">
            <img src="img/bell.png" alt="bell icon">
            <img src="https://picsum.photos/50/50" alt="random user image">
            <h3>Ahmed Hesham</h3>
        </div>
        <div class="welcome-container">
            <img src="https://picsum.photos/80/80" alt="random user image">
            <p>Hi there,</p>
            <p>Ahmed Hesham</p>
        </div>
        <div class="btns-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main container">
        <div class="myprojects">

        </div>
        <div class="javascript-exercises"></div>
        <div class="css-exercises"></div>
    </div>
    <div class="sidebar">
        <img class="logo">
        <p class="logo_name">Dashboard</p>
        <div class="side-nav">

        </div>
        <div class="settings">

        </div>
    </div>
</body>
</html>
